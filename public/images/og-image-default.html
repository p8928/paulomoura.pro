<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem Open Graph Padrão</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4edf5 100%);
            font-family: Arial, sans-serif;
        }
        .og-card {
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #1a2a4c 0%, #2d3d5c 100%);
            border-radius: 20px;
            padding: 80px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }
        .og-title {
            font-size: 60px;
            font-weight: bold;
            margin-bottom: 30px;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            color: #fff;
        }
        .og-description {
            font-size: 36px;
            max-width: 90%;
            line-height: 1.3;
            color: #e0e7ff;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="og-card">
        <h1 class="og-title">MOURA</h1>
        <p class="og-description">Marketing e Comunicação Digital</p>
    </div>
</body>
</html>
